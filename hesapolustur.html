<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ÖBS Hesap AÇ</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<img src="fotolar/bg.jpg" alt="" class="bg" width="1920" height="1080">
	<div id="logosayfa">
		<img class="logo" src="fotolar/logo.png" alt="" height="100px" width="100px" style="margin: 50px;">
	</div>
	<!-- hesap aç -->
	
	<div class="hesap">
		<section class="flex-class">
			<div class="content">
				<div class="container">
					<p class="name">Öğrenci Kayıt Ol</p>
					<img src="fotolar/avatar.png"  style="margin-left: 40px" alt="" class="avatar">
					<input type="text"     name="name"       id="signup-name"       placeholder="Ad Soyad">
					<input type="text"     name="number"     id="signup-number"     placeholder="Numara">
					<input type="email"    name="email"      id="signup-email"      placeholder="Email">
					<input type="text"     name="telephone"  id="signup-telephone"  placeholder="Telefon">
					<input type="text"     name="id"         id="signup-id"         placeholder="T.C">
					<input type="text"     name="adress"     id="signup-adress"     placeholder="Adres">
					<input type="text"     name="class"      id="signup-class"      placeholder="Sınıf">
					<input type="text"     name="birthday"   id="signup-birthday"   placeholder="Doğum Tarihi">
					<input type="text"     name="uni"        id="signup-uni"        placeholder="Üniversite">
					<input type="text"     name="faculty"    id="signup-faculty"    placeholder="Fakülte">
					<input type="text"     name="department" id="signup-department" placeholder="Bölüm">
					<input type="password" name="password"   id="signup-password"   placeholder="Şifre">
					<button id="signup-button" class="btn">Kayıt</button>
					<p class="divider flex-class"><span></span></p>		
					<div class="forget-password"><a href="sifresifirla.html" style="text-align: center;">Şifremi Unuttum</a></div>
				</div>
				<div class="sub-container flex-class">
					<a href="giris.html">Öğrenci Giriş Yap</a>
				</div>
			</div>
		</section>
	</div>
	<!-- hesap aç sonu -->
	
</body>
</html>
